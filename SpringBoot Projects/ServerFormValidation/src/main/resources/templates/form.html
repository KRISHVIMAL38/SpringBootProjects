<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>I must be very very rich and retire my parents</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>
	<!-- <h1>Jai Shree Ram . Jai Hanumaan</h1> -->
	<!-- .container>.row.>.col-md-6.offset-md-3 -->
	<div class="container">
		<div class="row mt-5">
			<div class="col-md-6 offset-md-3" style="background-color: gray;">

				<h1 class="text-center mb-3">Sign Up</h1>
				<form th:action="@{/process}" method="post" th:object="${loginData}">
					<div class="mb-3">
						<label for="exampleInputEmail1" >UserName</label> 
							
							<input type="text" class="form-control"
							th:value="${loginData.userName}" name="userName"
							th:classappend="${#fields.hasErrors('userName')? 'is-invalid': ''}"
							>
							

						<div th:each="e:${#fields.errors('userName')}" id="validationServerUsernameFeedback"
							class="invalid-feedback" th:text="${e}"></div>
							
						
					</div>


					<div class="mb-3">
						<label for="exampleInputPassword1" class="form-label">Password</label>

						<input type="email" class="form-control"
							th:value="${loginData.userEmail}"
							name="userEmail" th:classappend="${#fields.hasErrors('userEmail')? 'is-invalid': ''}">
							
							<div th:each="e:${#fields.errors('userEmail')}" id="validationServerUsernameFeedback"
							class="invalid-feedback" th:text="${e}"></div>
					</div>


					<div class="mb-3 form-check">
						<input type="checkbox" class="form-check-input" name="agreed"
						th:classappend="${#fields.hasErrors('agreed')? 'is-invalid': ''}">

						<label for="exampleCheck1">Agree terms and conditions</label>
						<div th:each="e:${#fields.errors('agreed')}" id="validationServerUsernameFeedback"
							class="invalid-feedback" th:text="${e}"></div>
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
